syntax = "proto2";

package tutorial;

option java_package = "com.example.tutorial";
option java_outer_classname = "PersonProto";

message Person {
    required string name = 1;
    required int32 id = 2;
    optional string email = 3;
    optional int32 money = 4;
}

message AddressBook {
    repeated Person people = 1;
}